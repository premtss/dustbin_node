<script>
  
   const socket = io('http://192.168.0.150:3002',{'forceNew':true });
 
    socket.on('connect',function(data) {
         console.log("Server is connected");
    });
    var dustbinname=[];
var dustbinData=[];
//var data;
  socket.on('dustbinpickup1', (dataSet)=>{  
    $("#progress").html('');
      if(dataSet.length!=0){
        for(var x=0;x<dataSet.length;x++){
          $("#progress").append();
          for(var xx=0;xx<dataSet[x].data.length;xx++){
         
            getAll(dataSet[x].data[xx].data_percentage,xx,x,dataSet[x].data[xx].gsm_moblie_number)
           }
        }
      }
    });

    function getAll(data,id,ids,name)
    {  
      $("#progress").append('<div class="col-md-4"><div id="doughnut'+id+ids+'" class="inview"></div><h3 class="align-center">'+name+'</h3></div>');
    	var salesDoughnutChartUS = new CanvasJS.Chart("doughnut"+id+ids, { 
					animationEnabled: true,
					backgroundColor: "transparent",
					title: {
						fontColor: "#848484",
						fontSize: 70,
						horizontalAlign: "center",
						text: data+"%",
						verticalAlign: "center"
					},
					toolTip: {
						backgroundColor: "#ffffff",
						borderThickness: 0,
						cornerRadius: 0,
						fontColor: "#424242"
					},
					data: [
						{
							explodeOnClick: false,
							innerRadius: "100%",
							radius: "100%",
							startAngle: 100,
							type: "doughnut",
							dataPoints: [
								{ y: 47, color: "#c70000", toolTipContent: ""+name+": $<span>" + CanvasJS.formatNumber(data, '#,###,###') + "</span>" },
								{ y: 53, color: "#424242", toolTipContent: null }
							]
						}
					]
				});

		
				jQuery.scrollSpeed(100, 400); 
        salesDoughnutChartUS.render();

    }
