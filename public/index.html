<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dustbin</title>
    <link rel="stylesheet" href="https://canvasjs.com/demo/dashboards/assets/bootstrap/bootstrap4-alpha3.min.css">
		<!-- Google Font Roboto -->
		<link rel="stylesheet" href="https://canvasjs.com/demo/dashboards/assets/fonts/font-roboto.css">
    <style>
 		body {
				background-color: #000000;
				color: #ffffff;
				font-family: "Roboto", Helvetica, Arial, sans-serif;
				font-size: 16px;
				line-height: 1.5;
				padding-bottom: 3.5rem;
				padding-top: 3.5rem;
			}

			h1, h2, h3, h4, h5, h6 {
				font-weight: 300;
			}

			hr {
				border-top: 1px solid #727273;
				margin-bottom: 2rem;
				margin-top: 2rem;
			}
			
			#revenue-tag {
				border-radius: 0px !important;
				font-size: inherit !important;
				font-weight: inherit !important;
			}

			.align-center {
				text-align: center;
			}

			.card {
				background-color: transparent;
				border: none;
				margin-bottom: 0px;
			}

			#sales-doughnut-chart-us, #sales-doughnut-chart-nl, #sales-doughnut-chart-de {
				height: 280px;
				margin-top: 1rem;
				width: 100%;
			}

			#page-views-spline-area-chart, #orders-spline-area-chart, #revenue-spline-area-chart {
				height: 100px;
				width: 100%;
			}

			#users-doughnut-chart, #users-spline-chart {
				height: 280px; 
				margin-top: 2rem;
				width: 100%;
			}

			#users-countries-bar-chart {
				height: 360px; 
				margin-top: 2rem;
				width: 100%;
			}
			.circleBoxMain{
				position: relative;
				display: block;
			}
			.circleBox{				
				width: 250px;
				display: inline-block;
				height: 390px;
				margin-bottom: 30px;
			}
						
    </style>
</head>
<body>
  <div id="canvas-holder" style="width:15%">	
  </div>
  
  <div class="container">
   
    <!-- sales doughnut charts -->
    <div class="row" >	
      <div class="col-md-12">
		  <div class="circleBoxMain" id="progress">

		  </div>
	  </div>
    </div>
    <!-- row sales doughnt charts -->
    
    <hr>
 
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script> -->
    <!-- <script src="http://192.168.0.150:3002/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/easy-pie-chart/2.1.6/jquery.easypiechart.min.js"></script> -->
    
    <script src="https://canvasjs.com/demo/dashboards/assets/jquery/jquery-3.1.0.min.js"></script>
		<script src="https://canvasjs.com/demo/dashboards/assets/tether/tether.min.js"></script>
		<script src="https://canvasjs.com/demo/dashboards/assets/bootstrap/bootstrap4-alpha3.min.js"></script>
		<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
		<script src="https://canvasjs.com/demo/dashboards/assets/jquery.scrollspeed/jquery.scrollspeed.min.js"></script>
		<!-- <script src="https://canvasjs.com/demo/dashboards/assets/jquery.inview/jquery.inview.min.js"></script> -->
    <script src="http://192.168.0.150:3002/socket.io/socket.io.js"></script>
<script>
  
   const socket = io('http://192.168.0.150:3002',{'forceNew':true });
 
    socket.on('connect',function(data) {
         console.log("Server is connected");
    });
    var dustbinname=[];
	var dustbinData=[];
	//var data;
  	socket.on('dustbinpickup1', (dataSet)=>{  
    	$("#progress").html('');
		if(dataSet.length!=0){
			for(var x=0;x<dataSet.length;x++){
				// $("#progress").append('<div class="row" id="row'+x+'"></div>');
				//  var row = document.createElement('<div class="row"></div>');
				for(var xx=0;xx<dataSet[x].data.length;xx++){				
					getAll(dataSet[x].data[xx].data_percentage,xx,x,dataSet[x].data[xx].gsm_moblie_number)
					//row.appendChild(cell);
				}
			}
		}
    });

    function getAll(data,id,ids,name)
    { 
      $("#progress").append('<div class="circleBox"><div id="doughnut'+id+ids+'" class="inview"></div><h5 class="align-center">'+name+'</h5></div>');
    	var salesDoughnutChartUS = new CanvasJS.Chart("doughnut"+id+ids, { 
					animationEnabled: true,
					backgroundColor: "transparent",
					title: {
						fontColor: "#848484",
						fontSize: 40,
						horizontalAlign: "center",
						text: data+"%",
						verticalAlign: "center"
					},
					toolTip: {
						backgroundColor: "#ffffff",
						borderThickness: 0,
						cornerRadius: 0,
						fontColor: "#424242"
					},
					data: [
						{
							explodeOnClick: false,
							innerRadius: "70%",
							radius: "50%",
							startAngle:275,
							type: "doughnut",
							dataPoints: [					
								{ y: data, color: "#228B22", toolTipContent: ""+name+": <span>" + data+ "</span>" },
								{ y: (100)-(data), color: "#808080", toolTipContent: null },
								
							]
						}
					]
				});

		
				jQuery.scrollSpeed(100, 400); 
               salesDoughnutChartUS.render();
			
			
    }  
  

</script>

</body>
</html>
